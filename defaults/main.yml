---
stunnel_config_etc_dir: /etc
stunnel_config_privilege_escalate: True

stunnel_config_options:
  chroot: /path/to/chroot
  compression: deflate
  debug: debug
  EGD: /path/to/EGD/socket
  engine: auto
  engineCtrl:
    - cmd1
    - cmd2
  engineDefault: RSA
  fips: yes
  foreground: yes
  log: append
  output: /dev/stdout
  pid: /var/run/stunnel.pid
  RNDbytes: 1024
  RNDfile: /path/to/random-data-file
  RNDoverwrite: yes
  service: syslog-service-name
  socket:
    - l:SO_LINGER=1:60
    - r:SO_OOBINLINE=yes
  syslog: no
  

stunnel_config_apps:
  - name: redis-server
    mode: server
    secrets_dir: /path/to/secrets
    keyname: tls.key
    certname: tls.crt
    accept:
      ty: ip
      bind: '0.0.0.0'
      port: 106379
    connect:
      ty: ip
      host: '127.0.0.1'
      port: 6379
  - name: proxying-sockets
    mode: server
    secrets_dir: /path/to/secrets2
    accept:
      ty: unix
      socket: /var/run/inbound.sock
    connect:
      ty: unnix
      socket: /var/run/outbound.sock

